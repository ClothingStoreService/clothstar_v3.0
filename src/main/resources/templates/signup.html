<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">SIGN UP</h2>
                <p class="text-white-50 mt-2 mb-5">서비스 사용을 위한 회원 가입</p>

                <div class="mb-2">
                    <!-- 토큰을 추가하여 CSRF 공격 방지 -->
                    <div class="mb-3">
                        <label class="form-label text-white">Email address</label>
                        <input type="email" id="email" class="form-control" name="email"
                               onblur="emailCheck()">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-white">Password</label>
                        <input type="password" id="password" class="form-control" name="password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-white">name</label>
                        <input type="name" id="name" class="form-control" name="name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-white">tel no</label>
                        <input type="telNo" id="telNo" class="form-control" name="telNo">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-white">인증 번호</label>
                        <div class="input-group">
                            <input type="certifyNum" id="certifyNum" class="form-control" name="certifyNum">
                            <button id="certifyNum-btn" class="btn btn-success">인증 번호 전송</button>
                        </div>
                    </div>

                    <button id="create-btn" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/js/signup.js"></script>
</body>
</html>
